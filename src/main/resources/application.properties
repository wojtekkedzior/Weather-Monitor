spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database: MYSQL
spring.jpa.hibernate.ddl-auto: create

spring.datasource.url: ${hotelDbHost}?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Moscow
spring.datasource.username: ${hotelDbUsername}
spring.datasource.password: ${hotelDbPassword}

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

server.servlet.contextPath=/weather-monitor

logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql=error
logging.level.root=INFO 