spring.jpa.database: MYSQL
spring.jpa.hibernate.ddl-auto: update

spring.datasource.url: ${iotDbHost}?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Berlin
spring.datasource.username: ${iotDbUsername}
spring.datasource.password: ${iotDbPassword}

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

server.servlet.contextPath=/weather-monitor

logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql=error
logging.level.root=INFO 

