<!DOCTYPE HTML>
<html>
<head>
<script>
	window.onload = function() {
		updateChart(86400);
	}
	
	function updateChart(duration) {
		$
				.ajax({
					type : 'GET',
					url : 'http://192.168.1.24:8080/weather-monitor/temperature/'+duration,
					data : {},
					dataType : 'json',
					success : function(data) {
						var temperature = [];
						var humidity = [];
						var pressure = [];
						
						$.each(data, function(index, element) {
							temperature.push({
								x : new Date(data[index].time),
								y : data[index].temperature
							});
							
							humidity.push({
								x : new Date(data[index].time),
								y : data[index].humidity
							});
							
							pressure.push({
								x : new Date(data[index].time),
								y : data[index].pressure
							});
						});

						var chart = new CanvasJS.Chart(
								"chartContainer",
								{
									animationEnabled : true,
									title : {
										text : "Daily High Temperature at Different Beaches"
									},
									axisX : {
										//valueFormatString: "DD MMM,YY"
										valueFormatString : "DD MMM HH mm ss"
									},
									axisY : {
										title : "Temperature (in 째C)",
										includeZero : true,
										suffix : " 째C"
									},
									legend : {
										cursor : "pointer",
										fontSize : 16,
										itemclick : toggleDataSeries
									},
									toolTip : {
										shared : true
									},
									data : [ {
										name : "Temerature",
										type : "spline",
										yValueFormatString : "#0.## C",
										showInLegend : true,
										dataPoints : temperature
									} ]
								});
						chart.render();
						
						var chart = new CanvasJS.Chart(
								"chartContainer2",
								{
									animationEnabled : true,
									title : {
										text : "Daily High Temperature at Different Beaches"
									},
									axisX : {
										//valueFormatString: "DD MMM,YY"
										valueFormatString : "DD MMM HH mm ss"
									},
									axisY : {
										title : "Humidity (in %)",
										includeZero : true,
										suffix : " 째C"
									},
									legend : {
										cursor : "pointer",
										fontSize : 16,
										itemclick : toggleDataSeries
									},
									toolTip : {
										shared : true
									},
									data : [ {
										name : "Humidity",
										type : "spline",
										yValueFormatString : "#0.## '%'",
										showInLegend : true,
										dataPoints : humidity
									} ]
								});
						chart.render();
						
						var chart = new CanvasJS.Chart(
								"chartContainer3",
								{
									animationEnabled : true,
									title : {
										text : "Daily High Temperature at Different Beaches"
									},
									axisX : {
										//valueFormatString: "DD MMM,YY"
										valueFormatString : "DD MMM HH mm ss"
									},
									axisY : {
										title : "Pressure (in hPa)",
										includeZero : true,
										suffix : " 째C"
									},
									legend : {
										cursor : "pointer",
										fontSize : 16,
										itemclick : toggleDataSeries
									},
									toolTip : {
										shared : true
									},
									data : [ {
										name : "Pressure",
										type : "spline",
										yValueFormatString : "#0.## hPa",
										showInLegend : true,
										dataPoints : pressure
									} ]
								});
						chart.render();
					}
				});

/* 		setInterval(function() {
			updateChart()
		}, 30000); */

		function toggleDataSeries(e) {
			if (typeof (e.dataSeries.visible) === "undefined"
					|| e.dataSeries.visible) {
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			chart.render();
		}
	}
	
</script>
</head>
<body>

	<p>
		<input type="radio" name="duration" value="3600" onchange="updateChart(3600)"> Hour 
		<input type="radio" name="duration" value="86400" onchange="updateChart(86400)" checked="checked"> Day 
		<input type="radio" name="duration" value="604800" onchange="updateChart(604800)"> 7 Days
	</p>

	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
	<div id="chartContainer2" style="height: 370px; width: 100%;"></div>
	<div id="chartContainer3" style="height: 370px; width: 100%;"></div>

	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
